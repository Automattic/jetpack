name: E2E tests
# Trigger on every push
on: push
env:
  DB_NAME: jetpack_test
  DB_HOST: 127.0.0.1
  DB_USERNAME: root
  DB_PASSWORD: root

jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup env and WordPress
        run: |
          sudo apt update
          sudo apt install -y php-fpm nginx
          sudo systemctl start mysql.service

      - run: |
          echo $(yarn cache dir)
          echo $(composer config cache-files-dir)

      - run: ./tests/e2e/bin/setup-e2e-travis.sh

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Build Jetpack
        run: yarn && yarn build-production

      - name: Decrypt config
        env:
          CONFIG_KEY: ${{ secrets.E2E_CONFIG_KEY }}
        run: yarn test-decrypt-config
      - name: Run tests
        run: yarn test-e2e --runInBand --verbose
