name: E2E tests
# Trigger on every push
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: script
        run: ls -la
      - name: script2
        run: which php
      - name: Setup NodeJS
        uses: actions/setup-node@v2-beta
        with:
          node-version: '10'
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
      - name: Build
        uses: ianwalter/puppeteer@12728ddef82390d1ecd4732fb543f62177392fbb
        with:
          args: yarn && yarn build
      - name: script23
        run: yarn build
      - name: Test
        uses: ianwalter/puppeteer@12728ddef82390d1ecd4732fb543f62177392fbb
        with:
          args: E2E_DEBUG=true yarn test-e2e --runInBand --verbose
