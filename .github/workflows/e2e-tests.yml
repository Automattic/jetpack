name: E2E tests
# Trigger on every push
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2-beta
        with:
          node-version: '10'
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
      - name: DEBUG stuff
        run: sudo systemctl restart nginx
      - name: DEBUG stuff
        run: cat /etc/nginx/hhvm.conf
      - name: DEBUG stuff
        run: sudo apt install nginx
      - name: DEBUG stuff
        run: sudo service nginx restart

      - name: Build Jetpack
        run: yarn && yarn build-production

      - name: Decrypt config
        env:
          CONFIG_KEY: ${{ secrets.E2E_CONFIG_KEY }}
        run: yarn test-decrypt-config
      - name: Setup WordPress
        run: ./tests/e2e/bin/setup-e2e-travis.sh
      - name: Run tests
        run: E2E_DEBUG=true yarn test-e2e --runInBand --verbose
