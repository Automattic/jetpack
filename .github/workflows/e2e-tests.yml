name: E2E tests
# Trigger on every push
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2-beta
        with:
          node-version: '10'
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
      - name: script23
        run: yarn && yarn build
      - name: Run tests
        run: E2E_DEBUG=true yarn test-e2e --runInBand --verbose
