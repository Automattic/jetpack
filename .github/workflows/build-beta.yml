name: "Beta builder"
on: push

jobs:
  build_beta:
    runs-on: ubuntu-latest
    steps:
    # - run: printenv
    - name: Checkout Jetpack
      uses: actions/checkout@master
    # - run: cat $GITHUB_EVENT_PATH

    # - name: Get yarn cache directory path
    #   id: yarn-cache-dir-path
