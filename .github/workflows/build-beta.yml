name: "Beta builder"
on:
- pull_request

jobs:
  build_beta:
    runs-on: ubuntu-latest
    steps:
    - run: printenv
    - name: Checkout Jetpack
      uses: actions/checkout@master
    - run:  ls -la
    - run: pwd
    - run: echo $PWD
    - run: echo $GITHUB_RUN_ID
    - name: Build jetpack
      run: |
        yarn build-production
        bin/prepare-built-branch.sh
    - name: Upload jetpack build
      uses: actions/upload-artifact@v1
      with:
        name: jetpack
        path: $PWD
    - run: curl -L https://betadownload.jetpack.me/beta.php?run_id=$GITHUB_RUN_ID

