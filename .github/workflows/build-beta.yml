name: "Beta builder"
on:
- pull_request
- push

jobs:
  build_beta:
    runs-on: ubuntu-latest
    steps:
    - run: printenv
    - name: Checkout Jetpack
      uses: actions/checkout@master
    - run: cat $GITHUB_EVENT_PATH
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Build jetpack
      run: |
        ./tools/build-jetpack.sh -d -b $GITHUB_HEAD_REF Automattic/jetpack /tmp/jetpack
    - name: Upload jetpack build
      uses: actions/upload-artifact@v2
      with:
        name: jetpack
        path: /tmp/jetpack
    - name: Inform beta builder
      run: |
        VERSION=$(cat /tmp/jetpack/version.txt)
        curl -L "https://betadownload.jetpack.me/beta.php?run_id=$GITHUB_RUN_ID&branch=$GITHUB_HEAD_REF&ref=$GITHUB_REF&repo=$GITHUB_REPOSITORY&commit=$GITHUB_SHA&version=$VERSION"

