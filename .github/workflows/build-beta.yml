name: "Beta builder"
on:
- pull_request

jobs:
  build_beta:
    runs-on: ubuntu-latest
    steps:
    - run: printenv
    - name: Checkout Jetpack
      uses: actions/checkout@master
    - run:  ls -la
    - run: pwd
    - name: Build jetpack
    - run: |
        yarn build-production
        bin/prepare-built-branch.sh
    - name: Upload jetpack build
      uses: actions/upload-artifact@v1
      with:
        name: test
        path: test.txt
    - run: curl -L https://betadownload.jetpack.me/beta.php

