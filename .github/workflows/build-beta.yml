name: "Beta builder"
on: push

jobs:
  build_beta:
    runs-on: ubuntu-latest
    steps:
    - run: printenv
    - name: Checkout Jetpack
      uses: actions/checkout@master
    - run: cat $GITHUB_EVENT_PATH
          # Find the PR associated with this push, if there is one.
    - uses: jwalton/gh-find-current-pr@v1
      id: findPr
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}


    - name: Inform beta builder2
      run: |
        curl -L -v -H "Content-Type: application/json" -X POST -d '$(cat $GITHUB_EVENT_PATH)' "https://betadownload.jetpack.me/beta.php?version=$VERSION&pr=${{ steps.findPr.outputs.pr }}"


    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Build jetpack
      run: |
        BRANCH=${GITHUB_REF:11}
        ./tools/build-jetpack.sh -d -b $BRANCH Automattic/jetpack /tmp/jetpack
    - name: Upload jetpack build
      uses: actions/upload-artifact@v2
      with:
        name: jetpack
        path: /tmp/jetpack
    - name: Inform beta builder
      run: |
        VERSION=$(cat /tmp/jetpack/version.txt)
        BRANCH=${GITHUB_REF:11}
        curl -L "https://betadownload.jetpack.me/beta.php?run_id=$GITHUB_RUN_ID&branch=$BRANCH&pr=${{ steps.findPr.outputs.pr }}&repo=$GITHUB_REPOSITORY&commit=$GITHUB_SHA&version=$VERSION"

    - name: Inform beta builder2
      run: |
        VERSION=$(cat /tmp/jetpack/version.txt)
        curl -L -v -H "Content-Type: application/json" -X POST -d '$(cat $GITHUB_EVENT_PATH)' "https://betadownload.jetpack.me/beta.php?version=$VERSION&pr=${{ steps.findPr.outputs.pr }}"

