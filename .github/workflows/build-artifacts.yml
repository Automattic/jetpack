name: Build artifacts
on: push

jobs:
  build_beta:
    name: Beta
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
    steps:
      - name: Checkout Jetpack
        uses: actions/checkout@master

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
          coverage: none

      # Use the specifically required node version for this build
      - name: Read version from .nvmrc
        id: node-version
        run: echo "::set-output name=node-version::$(<.nvmrc)"
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.node-version.outputs.node-version }}

      - name: Use yarn cache
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: /home/runner/.cache/yarn/v6
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use composer cache
        uses: actions/cache@v2
        with:
          path: /home/runner/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Build Jetpack
        id: build
        run: .github/files/build-all-projects.sh

      # The beta plugin needs the base directory name to be "jetpack-dev"
      - name: Extract Jetpack
        run: |
          mkdir -p /tmp/artifact/to-upload
          mv "${{ steps.build.outputs.build-base }}/Automattic/jetpack-production" /tmp/artifact/to-upload/jetpack-dev

      - name: Upload Jetpack build
        uses: actions/upload-artifact@v2
        with:
          name: jetpack-dev
          path: /tmp/artifact/to-upload
          # Only need to retain for a day since the beta builder slurps it up to distribute.
          retention-days: 1

      # Find the PR associated with this push, if there is one.
      - uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Inform beta builder
        run: |
          VERSION=$(cat /tmp/artifact/to-upload/jetpack-dev/version.txt)
          BRANCH=${GITHUB_REF:11}
          curl -L "https://betadownload.jetpack.me/gh-action.php?run_id=$GITHUB_RUN_ID&branch=$BRANCH&pr=${{ steps.findPr.outputs.pr }}&repo=$GITHUB_REPOSITORY&commit=$GITHUB_SHA&version=$VERSION"
