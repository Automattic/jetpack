services:
  db:
    image: mariadb:latest
    healthcheck:
      test: ["CMD", "mysqladmin", "-pwordpress", "ping", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MARIADB_ROOT_PASSWORD=wordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    expose:
      - 3306
      - 33060

  wordpress:
    build: .
    volumes:
      - wp_data:/var/www/html
      - ../../:/var/www/html/wp-content/plugins/wp-super-cache
      - ./tools/mu-insert-exact-time.php:/var/www/html/wp-content/mu-plugins/insert-exact-time.php
    hostname: super-cache-e2e
    ports:
      - "${SUPER_CACHE_E2E_PORT:-2022}:80"
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress
    depends_on:
      db:
        condition: service_healthy
  
  wordpress-setup:
    image: wordpress:cli
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - wordpress
    command: sh -c 'wp core install
        --url=http://localhost:${SUPER_CACHE_E2E_PORT:-2022}
        --title="Super Cache e2e"
        --admin_user=${SUPER_CACHE_E2E_ADMIN_USER}
        --admin_password=${SUPER_CACHE_E2E_ADMIN_PASSWORD}
        --admin_email=fake@example.com'
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress

volumes:
  db_data:
  wp_data: