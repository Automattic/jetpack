<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <style>
		body {
            font-family: 'NotoSansGlobal', sans-serif;
            font-weight: normal;
			font-size: 16px;
        }

		.header-image {
            text-align: right;
            margin-bottom: 20px;
        }

        .div-table-cell.center {
            text-align: center;
        }

		.div-footer-cell.right,
		.div-table-heading.right,
		.div-table-cell.right {
            text-align: right;
        }

		.div-table-cell.medium-font {
			font-size: 14px;
        }

		.header-image img {
            max-width: 200px;
            max-height: 140px;
        }

		.info-details {
			font-weight: 300!important;
            margin: 0;
            margin-bottom: 5px;
            font-size: 12px;
            font-style: italic;
		}

		.div-table {
            display: table;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .div-table-row-group {
            display: table-row-group;
        }
        .div-table-row {
            display: table-row;
        }
        .div-table-cell {
            display: table-cell;
            padding: 8px;
            text-align: left;
            border: 1px solid #e1def3;
        }
        .div-table-head {
            display: table-header-group;
            font-weight: bold;
            background-color: #f6f5fb;
        }
        .div-table-heading {
            display: table-cell;
            padding: 10px 7px;
            text-transform: uppercase;
            border-top: 2px solid #111;
            border-bottom: 2px solid #111;
            text-align: left;
        }
        .div-table-row:nth-child(odd) .div-table-cell {
            background: #f6f5fb;
        }
        .div-footer {
            display: table;
            font-weight: bold;
            text-align: right;
            border-bottom: 2px solid black;
            border-top: 2px solid black;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

		.div-footer-cell {
            display: table-cell;
            padding: 8px;
        }
	</style>
</head>
