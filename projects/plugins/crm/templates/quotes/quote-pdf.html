<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <style>
        /*Color Scheme*/
        .color1 {
            color: #111;
        }

        /*CSS*/
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'NotoSansGlobal', sans-serif;
            font-weight: normal;
        }

        pre {
            font-family: 'NotoSansGlobal', sans-serif;
            font-weight: normal;
            background: #eee;
            line-height: 1.6;
            margin-bottom: 1.6em;
            max-width: 100%;
            overflow: auto;
            padding: 1.6em;
        }

        @media screen and (min-width: 1280px) {
            body {
                background: #ccc;
            }
            .zbs-invoice {
                max-width: 795px;
                margin: 0 auto;
                background: #fff;
                padding: 20px;
                position: relative;
            }
        }
        .zbs-rounded-block {
            display: inline-block;
            float: right;
            background: #111;
            padding: 4px 8px;
            padding-top: 0;
            height: 24px;
            color: #fff;
            border-radius: 0px;
        }        
        .zbs-invoice-number {
            display: inline-block;
            float: right;
            border-bottom: 2px solid #111;
        }
        table {
            width: 100%;
        }

        table th {
            padding: 10px 7px;
            text-transform: uppercase;
            border-radius: 0px;
            border-top: 3px double #111;
            border-bottom: 3px double #111;
        }
        table thead {
            background-color: transparent;
            color: #111;            
        }
        table td {
            padding: 8px 8px;
            line-height: 1;
        }
        table tr {
            margin: 0;
        }        
        .item-name {
            font-weight: bold;
            display: inline-block;
        }
        .item-description {
            font-style: italic;
        }

        .invoice-header {
            background: transparent;
            border-bottom: 3px double #000;
            padding: 20px;
            padding-bottom: 20px;           
            margin-bottom: 20px;
            border-radius: 0px;
        }
        .invoice-header td {
            padding: 0 !important;
            font-size: 9pt;
            margin: 0;
        }
        .business-to{
        }
        .invoice-title4 {
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            padding: 6px 40px;
            padding-left: 0;
            border-bottom: 3px double #111;
            font-size: 13px;
            margin-bottom: 0;
            margin-top: 0;
        }
        div {
            font-weight: normal;
        }
        .zbs-line-info {
            font-weight: normal !important;
            margin: 0;
            margin-bottom: 5px;
            font-size: 12px;
            font-style: italic;
            padding-left: 3px;
            line-height: 1;
            padding: 0 !important;
            height: auto;
            height: 13px;
        }
        .zbs-line-info-title {
            font-size: 18px;
            height: 19px;
            font-style: normal;
            font-weight: bold !important;
        }
        .invoice-infos {
            padding-left: 20px;
        }
        .table-title {
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 0;
            text-transform: uppercase;
        }
        .item-name {
            display: block;
            margin-bottom: 8px;
        }
        .item-description {
            font-style: italic;
            font-size: 12px;
            display: block;
        }
        table.zebra {
            border-bottom: 1px solid #eee;
        }
        table.zebra th {
            text-align: center;
        }
        table.zebra tbody tr:nth-child(odd) {
            background: #f4f4f4;
        }
        .cen {
            font-size: 12px;
            font-style: italic;
        }
        .row-amount {
            font-size: 12px;
        }
        .table-totals {
            margin-top: 8px;
        }        
        .table-totals td {
            font-size: 12px;
        }
        .zbs-totals {
        }
        .zbs-total {
            font-size: 16px;
            font-style: normal;
            text-transform: uppercase;
        }
        .bord {
            border-bottom: 2px solid #eee;
        }
        .bord-l {
            border-bottom: 0!important;
        }        
        /*Payment Details*/
        .zbs-payment-details {
            margin-top: 20px;
        }
        .deets {            
            text-align: center;
            padding: 20px;
            border: 1px solid #111;
            width: 100%;
        }
        .deets h2 {
            margin-top: 0;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 12px;
            color: #111;
        }
        .deets-line {
            font-size: 12px;
        }
        .deets-title {
            font-weight: bold;
        }
        .deets-content {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="zbs-quote" style="position: relative;">   
        <!-- ============= QUOTE CONTENT ============= -->
        <div class="zbs-quote-content">
            ##QUOTE-CONTENT##
        </div>
        <!-- ============= / QUOTE CONTENT ============= --> 

     
         
        <div style="clear: both;"></div>
    </div>
</body>
</html>
