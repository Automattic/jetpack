
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 10

stages:
  - lint
  - test

jobs:
  include:
  - stage: lint
    script: yarn lint
  - stage: test
    script: yarn test
  - 
    if: branch = master AND type != pull_request
    node_js: 8
    script: yarn test
  - 
    if: branch = master AND type != pull_request
    node_js: 9
    script: yarn test

# Run push builds only on aster
branches:
  only:
    - master

notifications:
  email: false
